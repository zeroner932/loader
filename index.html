<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .spinner {
      border: 8px solid #333;
      border-top: 8px solid #00ffcc;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1::after {
      content: '';
      animation: dots 1.5s steps(3, end) infinite;
    }

    h1 {
      font-size: 24px;
    }

    @keyframes dots {
      0% { content: 'Loading'; }
      33% { content: 'Loading.'; }
      66% { content: 'Loading..'; }
      100% { content: 'Loading...'; }
    }
  </style>
</head>
<body>

  <div class="spinner"></div>
  <h1>Loading</h1>

</body>
</html>
